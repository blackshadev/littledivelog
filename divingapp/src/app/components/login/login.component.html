<div class="container" style="margin-top: 23px;">
  <div class="jumbotron">
    <h1>Login</h1>
    <hr />
    <form (ngSubmit)="onSubmit()">
      <div class="alert alert-success" role="info" *ngIf="message">{{message}}</div>

      <div class="form-group collapsed-input-group">
        <input
        [(ngModel)]="email"
        name="email"
        type="email"
        class="form-control"
        placeholder="tom@domain.tld"
        >

        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          class="form-control"
          placeholder="Password"
        >
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="error">{{error}}</div>
      <button type="submit" class="btn  btn-block btn-primary">Login</button>
      <p class="p-2">
        <a routerLink="/register" class="text-secondary">Register</a>
      </p>

    </form>
  </div>
</div>
