<ng-template #deleteTemplate>
    <div class="alert alert-warning">
        <h3>Delete this buddy?</h3>
        <p>Are your sure you want to permanently delete this buddy?</p>
        <p>All dives linked to this buddy will be unlinked; the dive itself will not be deleted.</p>
        <button type="button" class="btn btn-danger" (click)="delete()">
            Yes, delete this buddy.
        </button>
    </div>
</ng-template>

<ng-template #detailTemplate>
    <form [formGroup]="form">
        <div class="form-group" [ngClass]="{ 'has-danger': !form.controls.text.valid && form.controls.text.touched }">
            <label>Name</label>
            <input class="form-control" formControlName="text" placeholder="Myke" aria-describedby="name" required />
            <small class="error-text has-danger" *ngIf="form.controls.text.errors?.required">
                Name is required.
            </small>
        </div>
        <div class="form-group" [ngClass]="{ 'has-danger': !form.controls.color.valid && form.controls.color.touched }">
            <label>Color</label>
            <div class="input-group">
                <span class="input-group-addon input-group-addon-color">
                    <i [style.background-color]="form.controls.color.value"></i>
                </span>
                <input class="form-control" [(colorPicker)]="color" [cpPosition]="'bottom'" [cpAlphaChannel]="disabled"
                    formControlName="color" placeholder="#cccccc" aria-describedby="color" autocomplete="off"
                    required />
            </div>
            <small class="error-text has-danger" *ngIf="form.controls.color.errors?.invalid">
                Please enter a valid color; eg #ff00ee.
            </small>
            <small class="error-text has-danger" *ngIf="form.controls.color.errors?.required">
                Color is required.
            </small>
        </div>
        <div class="form-group" [ngClass]="{ 'has-danger': !form.controls.email.valid && form.controls.color.touched }">
            <label>Email</label>
            <input class="form-control" formControlName="email" placeholder="myke@domain.tld"
                aria-describedby="email" />
            <small class="error-text has-danger" *ngIf="form.controls.email.errors?.email">
                Please enter a valid email; eg myke@domain.tld.
            </small>
        </div>
        <div class="form-group">
            <label>Dive count</label>
            <input class="form-control-plaintext" [value]="buddy.dive_count" aria-describedby="DiveCount" readonly />
        </div>
        <div class="form-group">
            <label>Last dive</label>
            <input class="form-control-plaintext" [value]="buddy.last_dive | date:'y-MM-dd HH:mm:ss'"
                aria-describedby="LastDive" readonly />
        </div>
    </form>
</ng-template>

<app-detail-component #detailComponent [pages]="{
        'Detail': detailTemplate,
        'Delete': deleteTemplate
    }" [form]="form" defaultPage="Detail" [data]="buddy" [isNew]="isNew" *ngIf="buddy !== undefined"
    (onSubmit)="submit($event)" (onBack)="back()">
</app-detail-component>
